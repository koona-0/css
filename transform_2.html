<!DOCTYPE html>
<!-- codepen.io에 transform을 검색해보면 여러 예제 볼 수 있음 -->
<!-- css transform library 검색해보면 여러 css 라이브러리 많음 -->
<html lang="en">
<head>
    <style>
        h1{
            background-color: lightcoral;
            color: white;
            display: inline-block;
            padding:5px;
            font-size: 3rem;
            margin: 100px;
        }

        h1:hover{
            transform:scale(1.5);
            transition: all 1s;
            transform-origin: 100% 100%;
        }
        /* transform은 중앙중심으로 변형이됨
            transform-origin은 중심을 정할수있음 x축 y축 %로
            그런데 적용이 안됐다 알아보자 */
        </style>
</head>
<body>
    <h1>트랜스폼 하이~</h1>
</body>
</html>
