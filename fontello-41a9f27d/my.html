<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/animation.css">
    <style>
        body{
            font-family: "fontello";
            color: lightcoral;
            font-size: 5rem;
        }
        #test::before{
            content: "귀여운 ";
            color:red;
            font-size: 3rem;
            /* css는 어떤 정보를 꾸며주는 것뿐만 아니라
            그 정보를 변형시킬 수 도 있음 (시각적)*/
        }
        #test::after{
            content: " 뀨잉";
        }
    </style>
</head>
<body>
    A<br>
    &#65;<br>
    <!-- html엔티티 
    유니코드 사이트에서 가져온 A의 html코드-->
    &#xe80a<br>
    <!-- demo.html을 실행시켜보면 나오는 페이지의 
        showcodes를 눌러 나오는 코드 카피해옴
        0대신 &#을 넣기
        그리고 링크, 스타일의 font-family적용-->
    <!-- 아무리 확대해도 이미지가 깨지지않음
        벡터이미지의 장점 -->
    <i class="icon-heart animate-spin" ></i><br>
    <!-- 코드가 아닌 단축어?처럼 사용하는 방법
    이렇게 하면 폰트 패밀리 적용하지 않아도 아이콘이 잘 나옴
    이 클래스명을 사용하면 이 클래스를 사용하는 것은 폰트패밀리가
    폰텔로라는것이 암시적으로 지정이 되어있기 때문 
    
    fontello.css파일을 찾아보면 알 수 있는 것
    위의 before라는 선택자를 이용해 문자를 생성
    icon-으로 시작하는 class에 대해 폰트패밀리 지정되어있음
    폰트패밀리에는 여러 웹폰트파일을 로드함
    브라우저마다 웹폰트를 지원하는 규격 표준이 다르기 때문에 여러개 로드하고
    브라우저는 자신이 지원하는 포맷에 해당되는 폰트파일을 다운받아 처리함

    애니메이션 효과를 주고싶을 때
    css파일 아래의 animation.css파일을 링크하고
    아이콘 이름 뒤에 애니메이션스핀효과를 주면됨-->
    <br>
    <div id="test">나영</div>
</body>
</html>

 icon- 을 다른 것으로 바꿀수있음 -->
