<!DOCTYPE html>
<html>
<head>
    <style>
        h1,a{border:1px solid tomato;}
        /* block level element : 화면 전체를 사용 (h1태그)
            inline element : 자신의 크기만큼 사용 (a태그) */
        h1{display: inline;}
        a{display: block;}
        /* 이렇게 속성을 얼마든지 바꿔줄 수 있음 */
    </style>
</head>
<body>
    <h1>Hello world</h1>
    안녕하세요 <a href="https://github.com/koona-0">구나영</a> 입니당! 뀨

</body>
</html>
