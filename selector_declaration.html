<!DOCTYPE html>
<html>
    <head>
        <style>
            li{
            /* 한줄만있을땐 세미콜론 없어도 되지만 
            다음줄이 있다면 구분을 해주기위해 세미콜론을 붙여야함 */
            color:red;  /*색상*/
            text-decoration:underline;   /*밑줄*/
            }
        </style>
    </head>

    <body>
      <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
      </ul>
    </body>
</html>
