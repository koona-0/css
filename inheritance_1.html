<!DOCTYPE html>
<html>
    <head>
        <style>
            /* 
            li{color:red;}
            h1{color:red;} 
            */
            html{color:red;}
            #select{color:black;}
            body{border:1px solid red;}
            /* border는 자식들에게 상속이 안되고 자신만 테두리가 생김
            
                css의 여러 속성들은 모두 상속되는 것이 아니라
                어떤것은 상속이 유리하고 어떤것은 유리하지 않음 */
        </style>

    </head>

    <body>
        <h1>수업내용</h1>
        <ul>
            <li>html</li>
            <li>css</li>
            <li id="select">javascript</li>
        </ul>
    </body>
</html>
