<!DOCTYPE html>
<html>
    <head>
        <style> 
        /* 태그 선택자 */
            li{
            color:red; 
            text-decoration:underline; 
            }
        /* 아이디 선택자 : 앞에 #붙이기*/
            #select{
                font-size:50px;
            }
        </style>
    </head>

    <body>
      <ul>
          <li>HTML</li>
          <!-- id는 html의 속성, css에서 사용 할 수 있음-->
          <li id="select">CSS</li> 
          <li>JavaScript</li>
      </ul>
    </body>
</html>
