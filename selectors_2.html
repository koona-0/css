<!DOCTYPE html>
<html>
    <head>
        <style> 
        /* 태그 선택자 */
            li{
            color:red; 
            text-decoration:underline; 
            }
        /* 아이디 선택자 : 앞에 #붙이기
                    하나의 아이디는 단 한번! */
            #select{
                font-size:50px;
            }
        /* 클래스 선택자 : 앞에 . 붙이기 
                코드에서 같은 아이디가 중복되어 사용되는 것은 
                계약위반이므로 class로 사용한다 (그룹핑)
                클래스는 다른 태그에도 적용된다 */
            .deactive{
                text-decoration: line-through;
            }
        </style>
    </head>

    <body>
        <h1 class="deactive">수업의 순서</h1>
      <ul>
          <li class="deactive">HTML</li>
          <!-- id는 html의 속성, css에서 사용 할 수 있음-->
          <li id="select">CSS</li> 
          <li class="deactive">JavaScript</li>
      </ul>
    </body>
</html>
